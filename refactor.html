<!DOCTYPE html>
<html lang="en">
<head>
  <!-- SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="title" content="Simple Stopwatch" />
  <meta
    name="description"
    content="A simple stopwatch that is easy to use with a beautiful interface."
  />
  <meta name="robots" content="index,follow" />
  <meta name="author" content="Vanza Setia, venusbumi2@gmail.com" />
  <meta name="url" content="https://vanzastopwatch.netlify.app/" />
  <base href="/" />
  <link rel="alternate" hreflang="en" href="/" />
  <link
    rel="canonical"
    href="https://vanzastopwatch.netlify.app/"
  />
  <!-- Open Graph Protocol -->
  <meta property="og:title" content="Simple Stopwatch" />
  <meta
    property="og:description"
    content="A simple stopwatch that is easy to use with a beautiful interface."
  />
  <meta
    property="og:image"
    content="https://vanzastopwatch.netlify.app/images/logo.jpg"
  />
  <meta
    property="og:url"
    content="https://vanzastopwatch.netlify.app/"
  />
  <meta name="twitter:card" content="summary_large_image" />
  <!-- FONT FAMILY -->
  <link rel="stylesheet" href="./css/font-family.css">
  <!-- NORMALIZE -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./css/refactor.css">
  <!-- JavaScript -->
  <script defer src="./js/refactor.js"></script>
  <title>Simple Stopwatch</title>
</head>
<body dir="ltr">
  <a href="#main" class="sr-only">main content.</a>
  <main id="main" class="card">
    
    <header class="sr-only">
      <h1>This is a simple stopwatch that is easy to use with a beautiful interface.</h1>
    </header>
    
    <div class="stopwatch">
      
      <div class="stopwatch__theme-github">
        <!-- Theme Toggle Button -->
        <button 
          class="box box--btn js-themeToggle" 
          type="button" 
          aria-label="Change theme.">
          <img 
            src="./images/icon-theme.svg" 
            alt="" 
            class="icon icon--filter"
            aria-hidden="true"
          />
        </button>
        <!-- Link To GitHub Repository -->
        <a 
          href="https://github.com/vanzasetia/stopwatch-js"
          class="box box--btn" 
          target="_blank" 
          rel="noopener noreferrer" 
          aria-label="GitHub repository."
        >
          <img 
            src="./images/github.svg"
            alt="" 
            class="icon icon--filter"
            aria-hidden="true"
          />
        </a>
        
      </div>
      
    </div>
    
  </main>
</body>
</html>
