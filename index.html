<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A simple stopwatch that is easy to use with a beautiful interface.">
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="images/site.webmanifest">
  <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="images/favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="images/browserconfig.xml">
  <meta name="theme-color" content="#111111">
  <!-- Android Dev Tools -->
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
  </script>
  <!-- Custom CSS + Normalize -->
  <link rel="stylesheet" href="css/style.css">
  <!-- JavaScript -->
  <script defer src="./js/app.js"></script>
  <title>Simple Stopwatch</title>
</head>
<body>
  <a href="#main" class="sr-only">Main content.</a>
  
  <div class="card">
    
    <main id="main">
      
      <header class="header">
        <h1 class="sr-only">
          This is a simple stopwatch that is easy to use with a beautiful interface.
        </h1>
      </header>
      
      <section class="stopwatch">
        <div class="container">
          
          <div class="flex flex--space-between">
            <button class="box box--btn js-themeToggle" type="button" aria-label="Change theme button.">
              <img src="./images/dark-theme-icon.svg" alt="" class="icon-theme" aria-hidden="true">
            </button>
            <a href="github repo" class="box box--btn" aria-label="GitHub repository.">
              <img src="./images/github.svg" alt="" class="icon-github" aria-hidden="true">
            </a>
          </div>
          
          <div class="flex flex--center flex--small-gap">
            <span class="box box--time js-minutesNumber">00</span>
            <span class="colon">:</span>
            <span class="box box--time js-secondsNumber">00</span>
            <span class="colon">:</span>
            <span class="box box--time js-milisecondsNumber">00</span>
          </div>
          
          <div class="flex flex--center flex--large-gap">
            <button class="box box--btn js-startBtn" aria-label="start time button.">
              <img src="./images/play-icon.svg" alt="" class="icon-start" aria-hidden="true">
            </button>
            <button class="box box--btn js-stopBtn" aria-label="stop time button.">
              <img src="./images/stop-icon.svg" alt="" class="icon-stop" aria-hidden="true">
            </button>
            <button class="box box--btn js-resetBtn" aria-label="reset time button.">
              <img src="./images/reset-icon.svg" alt="" class="icon-reset" aria-hidden="true">
            </button>
          </div>
          
        </div>
      </section>
      
    </main>
    
    <footer class="footer" role="contentinfo">
      <div class="container">
        <p class="footer__paragraph">
          Coded by <a href="https://github.com/vanzasetia" rel="noopener" target="_blank" class="footer__link">Vanza Setia</a> with ❤️ &copy; <span class="js-currentYear">2021</span>
        </p>
      </div>
    </footer>
    
  </div>
  
</body>
</html>
