<body dir="ltr">
  <a href="#main" class="sr-only">main content.</a>
  <div class="card">
    
    <main id="main">
    
      <header class="sr-only">
      <h1>This is a simple stopwatch that is easy to use with a beautiful interface.</h1>
    </header>
    
      <div class="stopwatch">
      
      <div class="stopwatch__theme-github">
        <!-- Theme Toggle Button -->
        <button 
          class="box box--btn js-themeToggle" 
          type="button" 
          aria-label="Change theme.">
          <img 
            src="./images/icon-theme.svg" 
            alt="" 
            class="icon icon--filter"
            aria-hidden="true"
          />
        </button>
        <!-- Link To GitHub Repository -->
        <a 
          href="https://github.com/vanzasetia/stopwatch-js"
          class="box box--btn" 
          target="_blank" 
          rel="noopener noreferrer" 
          aria-label="GitHub repository." >
          <img 
            src="./images/github.svg"
            alt="" 
            class="icon icon--filter"
            aria-hidden="true"
          />
        </a>
        
      </div>
      
      <section class="stopwatch__numbers">
        <h2 class="sr-only">Stopwatch time stamp.</h2>
        <ul class="stopwatch__list">
          <li class="stopwatch__item">
            <span class="box box--time js-minutesDOM" aria-label="Minutes.">00</span>
            <span class="stopwatch__colon" aria-hidden="true">:</span>
          </li>
          <li class="stopwatch__item">
            <span class="box box--time js-secondsDOM" aria-label="Seconds.">00</span>
            <span class="stopwatch__colon" aria-hidden="true">:</span>
          </li>
          <li class="stopwatch__item">
            <span class="box box--time js-milisecondsDOM" aria-label="milliseconds">00</span>
          </li>
        </ul>
      </section>
      
      <section class="stopwatch__controllers">
        <h2 class="sr-only">Stopwatch controller.</h2>
        <div class="stopwatch__button-container">
          <button 
          class="box box--btn js-startBtn" 
          type="button" 
          aria-label="Start." >
            <img 
              src="./images/play-icon.svg" alt="" 
              class="icon icon--filter" 
              aria-hidden="true"
            >
          </button>
          
          <button 
            class="box box--btn js-pauseBtn" 
            type="button" 
            aria-label="Pause." 
            disabled >
            <img 
              src="./images/pause-icon.svg" 
              alt="" 
              class="icon icon--filter" 
              aria-hidden="true"
            >
          </button>
          
          <button 
            class="box box--btn js-resetBtn" 
            type="button" 
            aria-label="Reset." disabled>
            <img src="./images/reset-icon.svg" alt="" class="icon icon--filter" aria-hidden="true">
          </button>
        </div>
        
      </section>
      
    </div>
    
    </main>
    
    <footer class="footer" role="contentinfo">

      </p>

      </address>

        </li>

        </li>
      </ul>
